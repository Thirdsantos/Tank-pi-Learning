<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .grid-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 800px;
        }

        .logo {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 40px;
            color: #00ffff;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.5);
            }
        }

        .status {
            font-size: 1.2em;
            color: #00ffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-bar {
            width: 400px;
            height: 2px;
            background: rgba(0, 255, 255, 0.1);
            margin: 0 auto 40px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        .system-info {
            font-size: 0.9em;
            color: #666;
            letter-spacing: 1px;
            margin-top: 60px;
        }

        .system-info span {
            color: #00ffff;
            font-weight: bold;
        }

        .brackets {
            color: #00ffff;
            font-weight: bold;
        }

        .tech-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background: rgba(0, 255, 255, 0.1);
        }

        .line.h {
            width: 100%;
            height: 1px;
        }

        .line.v {
            width: 1px;
            height: 100%;
        }

        .line.h:nth-child(1) {
            top: 20%;
            animation: slideRight 3s linear infinite;
        }

        .line.h:nth-child(2) {
            top: 80%;
            animation: slideLeft 4s linear infinite;
        }

        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .loading-bar {
                width: 80%;
            }

            .status {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="tech-lines">
        <div class="line h"></div>
        <div class="line h"></div>
    </div>

    <div class="container">
        <div class="logo">
            <span class="brackets">[</span> TANK LEARNING <span class="brackets">]</span>
        </div>
        
        <div class="status">INITIALIZING SYSTEM...</div>
        
        <div class="loading-bar"></div>
        
        <div class="system-info">
            DEVELOPER: <span>ALFRED</span>
        </div>
    </div>
</body>
</html>
